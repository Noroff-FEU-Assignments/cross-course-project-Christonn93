<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>GameHub Home</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/public/css/master.css" />

  <!-- Hotjar Tracking Code for https://cross-course-christonn93.netlify.app -->

 </head>

 <body>
  <header></header>
  <main id="main">
   <div class="container">
    <h1>Checkout</h1>
    <div class="checkout">
     <div class="checkout-chart">
      <div class="checkout-item">
       <img src="https://graphicsfamily.com/wp-content/uploads/edd/2020/09/Download-Free-Gaming-Logo-Mascot-GraphicsFamily.jpg" />
       <h2>Game title</h2>
       <p>Game price</p>
       <span><i class="fa-solid fa-square-minus"></i></span>
       <input type="text" class="amount" />
       <span><i class="fa-solid fa-square-plus"></i></span>
      </div>
      <div class="checkout-item">
       <img src="https://graphicsfamily.com/wp-content/uploads/edd/2020/09/Download-Free-Gaming-Logo-Mascot-GraphicsFamily.jpg" />
       <h2>Game title</h2>
       <p>Game price</p>
       <span><i class="fa-solid fa-square-minus"></i></span>
       <input type="text" class="amount" />
       <span><i class="fa-solid fa-square-plus"></i></span>
      </div>
      <div class="checkout-item">
       <img src="https://graphicsfamily.com/wp-content/uploads/edd/2020/09/Download-Free-Gaming-Logo-Mascot-GraphicsFamily.jpg" />
       <h2>Game title</h2>
       <p>Game price</p>
       <span><i class="fa-solid fa-square-minus"></i></span>
       <input type="text" class="amount" />
       <span><i class="fa-solid fa-square-plus"></i></span>
      </div>
      <div class="checkout-total">
       <label
        >Discount code? Enter it here:
        <input type="text" />
        <button>Add discount</button>
       </label>
       <div>
        <p>Discount:</p>
        <p>15%</p>
       </div>
       <div>
        <p>Tax/MVA:</p>
        <p>25%</p>
       </div>
       <div>
        <p>Total amount:</p>
        <p>price</p>
       </div>
      </div>
     </div>
     <div class="payment-method">
      <div class="payment-option">
       <a id="visa" href="#visa">Visa</a>
       <a id="mastercard" href="#mastercard">MasterCard</a>
       <a id="paypal" href="#paypal">Paypal</a>
       <a id="bill" href="#bill">Billing</a>
      </div>
      <div aria-hidden="true" class="payment-container">
       <div id="form-visa" class="hidden"></div>
       <div id="form-master" class="hidden"></div>
       <div id="form-paypal" class="hidden"></div>
       <div id="form-billing" class="hidden"></div>
      </div>
     </div>
    </div>
   </div>
  </main>
  <footer></footer>
  <script src="/public/js/pages/checkout.js" type="module"></script>
 </body>
</html>
