<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GameHub Home</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/public/css/master.css" />
    
     <!-- Hotjar Tracking Code for https://cross-course-christonn93.netlify.app -->

     <script src="https://kit.fontawesome.com/15a08758fb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
    </header>
    <main id="main">
      <div class="container">
        <div class="form-wrapper">
          <div class="heading">
            <h1>Contact</h1>
          </div>
          <div class="form-container">
            <form class="form" action="POST">
              <div>
                <p>
                  Please fill inn the form to get in touch with us. We will get
                  back to you as soon as possible
                </p>
              </div>
              <label class="" id="fullName">
                Full name:
                <input type="text" name="fullName" required />
              </label>
              <label class="" id="email">
                Email:
                <input type="email" name="email" required />
              </label>
              <label class="" id="phoneNumber">
                Phone number:
                <input type="Phone" name="phoneNumber" required />
              </label>
              <label class="" id="question">
                Please enter your question:
                <textarea name="question" required></textarea>
              </label>
              <button type="submit">Send</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="/public/js/pages/contact.js" type="module"></script>
  </body>
</html>
